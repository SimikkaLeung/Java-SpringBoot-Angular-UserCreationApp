<div [hidden]="submitted">
    <h1>User Registration Form</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <!-- {{ user | json }} -->

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" required
                [(ngModel)]="user.firstName" name="firstName"
                #firstName="ngModel">
            <div [hidden]="firstName.valid || firstName.pristine"
                class="alert alert-danger">
                First Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" required
                [(ngModel)]="user.lastName" name="lastName"
                #lastName="ngModel">
            <div [hidden]="lastName.valid || lastName.pristine"
                class="alert alert-danger">
                Last Name is required
            </div>
        </div>
        <button type="button" class="btn btn-default" (click)="newUser(); userForm.reset()">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
    </form>
</div>


<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">First Name</div>
      <div class="col-xs-9">{{ user.firstName }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Last Name</div>
        <div class="col-xs-9">{{ user.lastName }}</div>
      </div>
    <br>
    <button routerLink="/users" type="button" class="btn btn-primary" (click)="submitted=false">Go Back</button>
  </div>
